simpleaccounting:
  documents:
    storage:
      local-fs:
        base-directory: "build/tmp"
  user-management:
    activation:
      token-ttl-in-hours: 5
      token-verification-brute-force-delay-in-ms: 10

spring:
  security:
    oauth2:
      client:
        registration:
          google-drive:
            provider: "google"
            client-id: "test"
            client-secret: "test"
  datasource:
    url: jdbc:h2:mem:tests
  lifecycle:
    # this is needed to speed up tests context shutdown
    timeout-per-shutdown-phase: 1ms
  reactor:
    netty:
      # this disables unnecessary graceful shutdown handling in tests (2 seconds overhead per context)
      shutdown-quiet-period: 0ms

logging:
  level:
    org.jooq.tools.LoggerListener: trace
    io.orangebuffalo.simpleaccounting: trace
