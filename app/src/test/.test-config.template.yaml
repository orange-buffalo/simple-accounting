# configuration for full stack tests (UI + backend)
fullStackTestsConfig:
  # if true, Playwright will download the browser locally - useful to debug the tests
  useLocalBrowser: false
  # if true, the tests will open Vite Dev Server for UI which will delegate to tests Spring Boot for API -
  # useful during frontend development
  useViteDevServer: false
  # to use when custom static port for tests is needed
  viteDevServerSpringContextPort: 5174
  # if true, browser state (window size, dev tools config, etc) will be persisted between test runs
  # useful for local development, should be false on CI
  usePersistentContext: false
hostIpInDockerContainer: "172.17.0.1"
# configuration for API contract tests
apiContracts:
  # If true, the tests will override the committed GraphQL schema with the generated one
  overrideCommittedSchema: true
