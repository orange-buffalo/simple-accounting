name: "Continuous Integration"

on: [push, pull_request]

jobs:
  build:
    name: "Build and Tests"
    runs-on: ubuntu-20.04

    steps:

    - name: "Context"
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "Building in context of $GITHUB_CONTEXT"

    - name: "Checkout"
      uses: actions/checkout@v1

    - name: "Set up JDK"
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '11'

    - name: 'Set up Node.js'
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: "Set up Git"
      run: |
          gh_actor_profile="$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/users/${GITHUB_ACTOR}")"
          git config --global user.name "$(printf '%s' "$gh_actor_profile" | jq -r .name)"
          git config --global user.email "$(printf '%s' "$gh_actor_profile" | jq -r .email)"
          git status

    - name: "Create Version Tag"
      if: github.ref == 'refs/heads/master'
      run: |
          echo "Creating a new version tag"
          echo "Current repo state:"
          ./gradlew -q showInfo
        
          PROJECT_VERSION=$(./gradlew showVersion | grep "Version:" | sed -e 's/^Version: //' | sed -e 's/-SNAPSHOT//')
          echo -e "\nSetting $PROJECT_VERSION tag\n"
          git tag "$PROJECT_VERSION" -m "v$PROJECT_VERSION"
        
          echo "Repo state after new tag:"
          ./gradlew -q showInfo

    - name: Build Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.cache/google-cloud-tools-java/jib
          backend/build/jib-cache
        # workaround for https://github.com/actions/cache/issues/342
        # generate new key for each build to force cache push
        key: build-cache-${{ github.run_id }}
        # but use restore key to restore the latest pushed cache
        restore-keys: |
          build-cache-

    - name: "Build"
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
      run: ./gradlew assemble --scan --console=plain --info --build-cache

    - name: "Test"
      run: ./gradlew check --scan --console=plain --info --build-cache

    - name: "Test (storybook)"
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
      run: ./gradlew storybookTest --scan --console=plain --info --build-cache

    - name: "Test (end-to-end)"
      run: ./gradlew e2eTest --scan --console=plain --build-cache --info

    - name: "Save Tests Results"
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: Tests Results
        path: "**/build/reports/tests/**/"
        if-no-files-found: "ignore"

    - name: "Save Failed Screenshots"
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: Storyshots Diff Files
        path: tests/build/storybookTest
        if-no-files-found: "ignore"

    - name: "Report Test Coverage"
      uses: codecov/codecov-action@v1

    - name: "Publish"
      if: github.ref == 'refs/heads/master'
      run: |
          ./gradlew jib \
            --scan --console=plain \
            -Djib.to.auth.username=orangebuffalo \
            -Djib.to.auth.password="${{ secrets.dockerhub_token }}"

    - name: "Push Version Tag"
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Pushing tags to remote"
        remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git push "${remote_repo}" --tags
        echo -e "\nPushed"
