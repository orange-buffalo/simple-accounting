name: "Continuous Integration"

on: [push, pull_request]

jobs:
  build:
    name: "Build and Tests"
    runs-on: ubuntu-18.04
    container: orangebuffalo/simple-accounting-ci:v1

    steps:

    - name: "Context"
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "Building in context of $GITHUB_CONTEXT"

    - name: "Checkout"
      uses: actions/checkout@master

    - name: "Initialize"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ci initialize

    - name: "Create Version Tag"
      if: github.ref == 'refs/heads/master'
      run: ci create-tag

    - name: "Build"
      if: github.ref != 'refs/heads/master'
      run: ./gradlew check buildDockerImage --scan --console=plain

    - name: "Build and Publish"
      if: github.ref == 'refs/heads/master'
      env:
        DOCKERHUB_TOKEN: ${{ secrets.dockerhub_token }}
      run: ./gradlew check pushDockerImage --scan --console=plain -Pdocker.hub.username=orangebuffalo -Pdocker.hub.password="$DOCKERHUB_TOKEN"

    - name: "Push Version Tag"
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ci push-tags