[versions]
arrow = "1.1.5"
assertk = "0.26.1"
awaitility = "4.2.0"
guava = "32.1.0-jre"
imageComparison = "4.4.0"
javaxEl = "3.0.1-b12"
jib = "3.3.2"
jjwt = "0.11.5"
jooq = "3.18.5"
jsonUnit = "2.38.0"
kotest = "5.6.2"
kotlin = "1.8.22"
kotlinCoroutines = "1.7.1"
kotlinLogging = "3.0.5"
kotlinSerialization = "1.5.1"
kotlinSerializationPlugin = "1.8.22"
mockito = "5.4.0"
mockitoKotlin = "2.2.0"
semverGitPlugin = "1.2.1"
springBoot = "3.1.1"
springDependencyManagement = "1.1.0"
springdocOpenapi = "2.1.0"
testContainers = "1.18.3"
testContainersPlaywirght = "0.10.4"
versionsPlugin = "0.47.0"
wireMock = "2.35.0"
zjsonpatch = "0.4.14"

[libraries]
arrow-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrow" }
assertk = { module = "com.willowtreeapps.assertk:assertk-jvm", version.ref = "assertk" }
awaitility = { module = "org.awaitility:awaitility", version.ref = "awaitility" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
imageComparison = { module = "com.github.romankh3:image-comparison", version.ref = "imageComparison" }
javax-el = { module = "org.glassfish:javax.el", version.ref = "javaxEl" }
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
