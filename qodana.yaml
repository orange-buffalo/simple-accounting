version: "1.0"

profile:
  name: qodana.recommended

linter: jetbrains/qodana-jvm-community:2025.3

projectJDK: "21"

# Fail on any new issues
failThreshold: 0

# Use baseline for comparison
baseline: .ci/qodana-baseline.sarif.json

include:
  - name: "Kotlin"

exclude:
  - name: "All"
    paths:
      - ".gradle"
      - "build"
      - "frontend/node_modules"
      - "frontend/build"
      - "frontend/dist"
      - "frontend/src/services/api/generated"
